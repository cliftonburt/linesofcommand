<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        File: loc.html
        Purpose: Location Display and Interaction
        Description: This file provides a web interface for the player to interact with the ship's current location, 
        navigate the map, and receive location-based events in "Lines of Command".
        Notes:
        - Currently part of the HTML5 faux-terminal version of "Lines of Command."
        - Future expansions may involve integration with Slack, Discord, or similar platforms.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lines of Command: HMS Resolute</title>
    <!-- Link to external stylesheet for terminal color overrides -->
    <link rel="stylesheet" href="/styles/cros-color-overrides.css?v=1.1">
    <style>
        /*
            Inline CSS for terminal styling.
            - Black background with green monospace text to simulate a classic terminal.
        */
        body {
            background-color: #1a1a1a; /* Darker black for subtle effect */
            color: #00ff00; /* Bright green text */
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
        }

        #terminal {
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            background: #000;
            border: 2px solid #00ff00; /* Green border for terminal */
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.5); /* Green glowing shadow effect */
        }

        input {
            width: 100%;
            background: transparent; /* Keeps the background consistent with terminal */
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            caret-color: #00ff00; /* Bright green cursor */
        }
    </style>
</head>
<body>
    <div id="terminal">
        <p>Welcome to Lines of Command: HMS Resolute</p>
        <p>Type your command below:</p>
        <input type="text" id="command-input" autofocus>
    </div>
    <script>
        window.onload = function() {
            const link = document.querySelector('link[rel="stylesheet"]');
            if (link) {
                console.log('Stylesheet loaded:', link.href);
            } else {
                console.error('Stylesheet not found.');
            }
        };
    </script>
</body>
</html>
