<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        File: loc.html
        Purpose: Location Display and Interaction
        Description: This file provides a web interface for the player to interact with the ship's current location, 
        navigate the map, and receive location-based events in "Lines of Command".
        Notes:
        - Currently part of the HTML5 faux-terminal version of "Lines of Command."
        - Future expansions may involve integration with Slack, Discord, or similar platforms.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="cros-color-overrides.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
        }
        #terminal {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #output {
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            height: calc(100vh - 300px); /* Adjust height to accommodate input bar */
            overflow-y: auto;
        }
        #input-container {
            position: fixed;
            bottom: 200px; /* Position 200px from the bottom */
            left: 0;
            right: 0;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* 50% transparent black */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        #command-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submit-button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            padding: 0 10px;
            font-size: 16px;
        }
        .terminal-text {
            font-size: 1.2em; /* Increase font size */
            padding: 20px; /* Add padding */
            white-space: pre-wrap; /* Preserve whitespace and wrap text */
            word-wrap: break-word; /* Break long words */
            max-width: 100%; /* Ensure text stays within container */
            box-sizing: border-box; /* Include padding in width calculation */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="terminal">
            <div id="chat-history" class="command-output">
                <!-- Chat messages will be dynamically added here -->
            </div>
        </div>
        <div id="command-box">
            <input id="command-input" placeholder="Type your message..." autofocus>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
